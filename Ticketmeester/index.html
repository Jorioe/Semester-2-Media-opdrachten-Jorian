<body>
    <main>
        <h1>Ticketmeester</h1>
    <div id="linkerhelft">
        <h2 class="titeltxt">Bestel ticket</h2>
        <div class="witruimte"></div>
        <div class="Opties">

                <label for="option-one"> <span></span> K3 - Kleuren regenboog tour </label>
            </div> 
            <div>__________________________________________________</div>

            <div> <input id="option-two" name="radio" value="Rihanna - Diamonds are 4evar" type="radio"> <label for="option-two"> <span></span> Rihanna - Diamonds are 4evar </label> 
            </div>
            <div>__________________________________________________</div>

            <div> <input id="option-three" name="radio" value="Down the Code Hole" type="radio"> <label for="option-three"><span></span> Down the Code Hole </label> 
            </div>
        </div>
        <div class="witruimte"></div>
        <h4 class="titeltxt">Aantal tickets:</h4>
        <div class="witruimte2"></div>
        <div id="concertFields">
            <input type="text" id="aantal" placeholder="Aantal" />

            <button id="add">Toevoegen</button>
        </div>

        <div class="witruimte"></div>

</div>
  
    <div id="rechterhelft">
        <h2 class="titeltxt">Bestelde tickets</h2>
        <ul id="tickets">
        </ul>

        <button id="remove">Verwijder alles</button>
    </div>
